<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#4f46e5',
                            dark: '#6366f1'
                        },
                        secondary: {
                            light: '#f59e0b',
                            dark: '#fbbf24'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .cart-item-enter {
            opacity: 0;
            transform: translateY(-20px);
        }
        .cart-item-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 300ms ease-out;
        }
        .cart-item-exit {
            opacity: 1;
        }
        .cart-item-exit-active {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 300ms ease-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .product-card {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-shopping-bag text-2xl text-primary-light dark:text-primary-dark"></i>
                <h1 class="text-xl font-bold">AK Busines</h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <!-- Dark/Light Mode Toggle -->
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block"></i>
                </button>
                
                <!-- Cart Button -->
                <button id="cart-button" class="relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-primary-light dark:bg-primary-dark text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Categories -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Catégories</h2>
            <div class="flex flex-wrap gap-2">
                <button class="category-btn px-4 py-2 rounded-full bg-primary-light dark:bg-primary-dark text-white" data-category="all">Tous</button>
                <button class="category-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600" data-category="electronics">Électronique</button>
                <button class="category-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600" data-category="clothing">Vêtements</button>
                <button class="category-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600" data-category="home">Maison</button>
                <button class="category-btn px-4 py-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600" data-category="books">Livres</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="products-container">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-full sm:w-96 bg-white dark:bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <h2 class="text-xl font-semibold">Votre Panier</h2>
            <button id="close-cart" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="p-4" id="cart-items">
            <!-- Cart items will be loaded here -->
            <div class="text-center py-8 text-gray-500" id="empty-cart-message">
                <i class="fas fa-shopping-cart text-4xl mb-2"></i>
                <p>Votre panier est vide</p>
            </div>
        </div>
        
        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
            <div class="flex justify-between mb-4">
                <span class="font-semibold">Total:</span>
                <span class="font-bold" id="cart-total">0 FC</span>
            </div>
            <button id="checkout-btn" class="w-full bg-primary-light dark:bg-primary-dark text-white py-3 rounded-lg hover:bg-opacity-90 flex items-center justify-center space-x-2">
                <i class="fab fa-whatsapp"></i>
                <span>Commander via WhatsApp</span>
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-4">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold" id="modal-product-name">Nom du produit</h3>
                    <button id="close-modal" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <img id="modal-product-image" src="" alt="" class="w-full h-48 object-contain mb-4 rounded-lg bg-gray-100 dark:bg-gray-700">
                
                <p class="text-gray-600 dark:text-gray-300 mb-4" id="modal-product-description">Description du produit</p>
                
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-bold" id="modal-product-price">0 FC</span>
                    <div class="flex items-center space-x-2">
                        <button class="quantity-btn px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded" data-action="decrease">-</button>
                        <span class="w-8 text-center" id="modal-quantity">1</span>
                        <button class="quantity-btn px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded" data-action="increase">+</button>
                    </div>
                </div>
                
                <button id="add-to-cart-modal" class="w-full bg-primary-light dark:bg-primary-dark text-white py-2 rounded-lg hover:bg-opacity-90">
                    Ajouter au panier
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                name: "Smartphone X10",
                price: 250000,
                image: "img1.jpg",
                category: "electronics",
                description: "Smartphone haut de gamme avec écran AMOLED 6.5 pouces et triple caméra."
            },
            {
                id: 2,
                name: "T-Shirt Classique",
                price: 15000,
                image: "img2.jpg",
                category: "clothing",
                description: "T-shirt en coton 100% de haute qualité, disponible en plusieurs couleurs."
            },
            {
                id: 3,
                name: "Lampadaire Moderne",
                price: 45000,
                image: "https://via.placeholder.com/300x300?text=Lampadaire",
                category: "home",
                description: "Lampadaire design avec lumière LED réglable et télécommande."
            },
            {
                id: 4,
                name: "Roman Best-Seller",
                price: 12000,
                image: "https://via.placeholder.com/300x300?text=Livre",
                category: "books",
                description: "Le dernier roman à succès de l'auteur primé John Doe."
            },
            {
                id: 5,
                name: "Écouteurs Sans Fil",
                price: 35000,
                image: "https://via.placeholder.com/300x300?text=Écouteurs",
                category: "electronics",
                description: "Écouteurs Bluetooth avec réduction de bruit et autonomie de 20 heures."
            },
            {
                id: 6,
                name: "Jean Slim",
                price: 22000,
                image: "https://via.placeholder.com/300x300?text=Jean",
                category: "clothing",
                description: "Jean slim stretch confortable, disponible en plusieurs tailles."
            },
            {
                id: 7,
                name: "Coussin Décoratif",
                price: 8000,
                image: "https://via.placeholder.com/300x300?text=Coussin",
                category: "home",
                description: "Coussin décoratif en velours avec motif géométrique."
            },
            {
                id: 8,
                name: "Guide de Voyage",
                price: 9500,
                image: "https://via.placeholder.com/300x300?text=Guide",
                category: "books",
                description: "Guide complet des meilleures destinations de voyage pour 2023."
            }
        ];

        // DOM Elements
        const productsContainer = document.getElementById('products-container');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartButton = document.getElementById('cart-button');
        const closeCart = document.getElementById('close-cart');
        const overlay = document.getElementById('overlay');
        const cartItems = document.getElementById('cart-items');
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const productModal = document.getElementById('product-modal');
        const closeModal = document.getElementById('close-modal');
        const themeToggle = document.getElementById('theme-toggle');

        // State
        let cart = [];
        let currentProduct = null;
        let currentQuantity = 1;

        // Initialize
        function init() {
            renderProducts(products);
            loadCart();
            setupEventListeners();
        }

        // Render products
        function renderProducts(productsToRender) {
            productsContainer.innerHTML = '';
            
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden flex flex-col';
                productCard.innerHTML = `
                    <div class="p-4 flex-grow">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-contain mb-4">
                        <h3 class="font-semibold mb-1">${product.name}</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-300 mb-2 line-clamp-2">${product.description}</p>
                        <p class="font-bold text-primary-light dark:text-primary-dark">${formatPrice(product.price)}</p>
                    </div>
                    <button class="view-product-btn p-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-sm font-medium" data-id="${product.id}">
                        Voir détails
                    </button>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        // Format price
        function formatPrice(price) {
            const formatted = new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'CDF' }).format(price);
            return formatted.replace('CDF', 'FC');
        }


        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCartUI();
            }
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Update cart UI
        function updateCartUI() {
            // Update cart items
            if (cart.length > 0) {
                emptyCartMessage.classList.add('hidden');
                
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item flex items-center justify-between py-3 border-b border-gray-200 dark:border-gray-700';
                    cartItem.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <img src="${item.image}" alt="${item.name}" class="w-12 h-12 object-contain rounded">
                            <div>
                                <h4 class="font-medium">${item.name}</h4>
                                <p class="text-sm text-gray-500">${formatPrice(item.price)} × ${item.quantity}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="remove-item-btn p-1 text-red-500 hover:text-red-700" data-index="${index}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
            } else {
                emptyCartMessage.classList.remove('hidden');
            }
            
            // Update cart count
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            // Update cart total
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            cartTotal.textContent = formatPrice(totalPrice);
        }

        // Add to cart
        function addToCart(product, quantity = 1) {
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity
                });
            }
            
            saveCart();
            updateCartUI();
            
            // Show notification
            showNotification(`${product.name} ajouté au panier`);
        }

        // Remove from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            updateCartUI();
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center space-x-2 animate-fade-in';
            notification.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('animate-fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Setup event listeners
        function setupEventListeners() {
            // Cart sidebar toggle
            cartButton.addEventListener('click', () => {
                cartSidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
            
            closeCart.addEventListener('click', () => {
                cartSidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            });
            
            overlay.addEventListener('click', () => {
                cartSidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
                productModal.classList.add('hidden');
                document.body.style.overflow = '';
            });
            
            // Product click
            productsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-product-btn') || e.target.closest('.view-product-btn')) {
                    const productId = parseInt(e.target.dataset.id || e.target.closest('.view-product-btn').dataset.id);
                    openProductModal(productId);
                }
            });
            
            // Cart item removal
            cartItems.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-item-btn') || e.target.closest('.remove-item-btn')) {
                    const index = parseInt(e.target.dataset.index || e.target.closest('.remove-item-btn').dataset.index);
                    removeFromCart(index);
                }
            });
            
            // Checkout
            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) return;
                
                const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                
                // Create WhatsApp message
                let message = `Bonjour, je souhaite commander les articles suivants:\n\n`;
                
                cart.forEach(item => {
                    message += `- ${item.name} (${item.quantity} × ${formatPrice(item.price)})\n`;
                });
                
                message += `\nTotal: ${formatPrice(totalPrice)}\n\nMerci !`;
                
                // Encode for URL
                const encodedMessage = encodeURIComponent(message);
                
                // Open WhatsApp
                window.open(`https://wa.me/243810571546?text=${encodedMessage}`, '_blank');
            });
            
            // Category filtering
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    
                    // Update active button
                    categoryButtons.forEach(btn => {
                        if (btn === button) {
                            btn.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                            btn.classList.add('bg-primary-light', 'dark:bg-primary-dark', 'text-white');
                        } else {
                            btn.classList.remove('bg-primary-light', 'dark:bg-primary-dark', 'text-white');
                            btn.classList.add('bg-gray-200', 'dark:bg-gray-700');
                        }
                    });
                    
                    // Filter products
                    if (category === 'all') {
                        renderProducts(products);
                    } else {
                        const filteredProducts = products.filter(p => p.category === category);
                        renderProducts(filteredProducts);
                    }
                });
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        // Product modal functions
        function openProductModal(productId) {
            currentProduct = products.find(p => p.id === productId);
            currentQuantity = 1;
            
            if (!currentProduct) return;
            
            // Update modal content
            document.getElementById('modal-product-name').textContent = currentProduct.name;
            document.getElementById('modal-product-image').src = currentProduct.image;
            document.getElementById('modal-product-image').alt = currentProduct.name;
            document.getElementById('modal-product-description').textContent = currentProduct.description;
            document.getElementById('modal-product-price').textContent = formatPrice(currentProduct.price);
            document.getElementById('modal-quantity').textContent = currentQuantity;
            
            // Show modal
            productModal.classList.remove('hidden');
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Setup modal event listeners
            setupModalListeners();
        }
        
        function setupModalListeners() {
            // Quantity buttons
            const quantityButtons = document.querySelectorAll('.quantity-btn');
            quantityButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const action = button.dataset.action;
                    
                    if (action === 'increase') {
                        currentQuantity += 1;
                    } else if (action === 'decrease' && currentQuantity > 1) {
                        currentQuantity -= 1;
                    }
                    
                    document.getElementById('modal-quantity').textContent = currentQuantity;
                });
            });
            
            // Add to cart button
            const addToCartModal = document.getElementById('add-to-cart-modal');
            addToCartModal.addEventListener('click', () => {
                addToCart(currentProduct, currentQuantity);
                productModal.classList.add('hidden');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            });
            
            // Close modal
            closeModal.addEventListener('click', () => {
                productModal.classList.add('hidden');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            });
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
